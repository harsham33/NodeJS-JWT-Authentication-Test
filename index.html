<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JWT Authentication</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.7/axios.min.js" integrity="sha512-DdX/YwF5e41Ok+AI81HI8f5/5UsoxCVT9GKYZRIzpLxb8Twz4ZwPPX+jQMwMhNQ9b5+zDEefc+dcvQoPWGNZ3g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
    <div class="container-fluid">
        <h1 class="row">Login</h1>
        <main>
            <div class="row">
                <label for="username">Username</label>
                <input type="text" name="username" id="username">
            </div>
            <div class="row">
                <label for="password">Password</label>
                <input type="password" name="password" id="password">
            </div>
            <div>
                <button onclick="login()">Login</button>
                <button onclick="getDashboard()">Get Dashboard</button>
                <button onclick="getSettings()">Settings</button>
            </div>
        </main>
    </div>

    <script>
        // Login function
        function login() {
            const data = {
                username: document.getElementById('username').value,
                password: document.getElementById('password').value,
            };
            axios.post('http://localhost:3000/api/login', data).then(res => {
                console.log(res);
                document.getElementById('username').value = '';
                document.getElementById('password').value = '';
                if (res && res.data && res.data.success) {
                    const token = res.data.token;
                    console.log("Token received: ", token); // Debugging line
                    localStorage.setItem('jwt', token); // Store the token
                    getDashboard();
                }
            }).catch(err => {
                console.error("Login failed:", err); // Log error in case login fails
            });
        }

        // Token expiration check
        function isTokenExpired(token) {
            if (!token) {
                console.log('No token found, it is considered expired');
                return true;
            }

            try {
                const payload = JSON.parse(atob(token.split('.')[1])); // Decode token payload
                const expirationTime = payload.exp * 1000; // Convert expiration time to milliseconds
                const currentTime = Date.now();

                if (currentTime > expirationTime) {
                    console.log('Token has expired');
                    return true;
                }

                console.log('Token is valid, not expired yet');
                return false;
            } catch (err) {
                console.error('Error parsing token:', err);
                return true;
            }
        }

        // Get Dashboard
        function getDashboard() {
            const jwt = localStorage.getItem('jwt'); // Get the token from localStorage
            if (isTokenExpired(jwt)) { // Check if the token has expired
                console.log('Token has expired');
                localStorage.removeItem('jwt'); // Remove expired token
                window.location.href = '/'; // Redirect to login page
                return;
            }

            console.log("JWT used for dashboard:", jwt); // Log the token for debugging
            axios.get('http://localhost:3000/api/dashboard', {
                headers: {
                    'Authorization': `Bearer ${jwt}` // Send token in Authorization header
                }
            }).then(res => {
                if (res && res.data && res.data.success) {
                    document.querySelector('h1.row').innerHTML = 'Dashboard';
                    document.querySelector('main').innerHTML = res.data.myContent;
                    changeRoute('/api/dashboard');
                }
            }).catch(err => {
                console.error("Error in getting dashboard:", err); // Log any errors
            });
        }

        // Get Settings
        function getSettings() {
            const jwt = localStorage.getItem('jwt'); // Get the token from localStorage
            if (isTokenExpired(jwt)) { // Check if the token has expired
                console.log('Token has expired');
                localStorage.removeItem('jwt'); // Remove expired token
                window.location.href = '/'; // Redirect to login page
                return;
            }

            console.log("JWT used for settings:", jwt); // Log the token for debugging
            axios.get('http://localhost:3000/api/settings', {
                headers: {
                    'Authorization': `Bearer ${jwt}` // Send token in Authorization header
                }
            }).then(res => {
                if (res && res.data && res.data.success) {
                    document.querySelector('h1.row').innerHTML = 'Settings';
                    document.querySelector('main').innerHTML = res.data.myContent;
                    changeRoute('/api/settings');
                }
            }).catch(err => {
                console.error("Error in getting settings:", err); // Log any errors
            });
        }

        // Change route without reloading
        function changeRoute(route) {
            history.pushState(null, null, route);
        }

        // Check token expiration on page load
        function onLoad() {
            const jwt = localStorage.getItem('jwt'); // Get the token from localStorage
            if (jwt) {
                const jwtPayload = JSON.parse(atob(jwt.split('.')[1])); // Decode token payload
                const expirationTimeInMilliseconds = jwtPayload.exp * 1000; // Convert expiration time to milliseconds
                const currentTimeInMilliseconds = Date.now(); // Get current time

                if (currentTimeInMilliseconds >= expirationTimeInMilliseconds) { // Check if token has expired
                    localStorage.removeItem('jwt'); // Remove expired token
                    window.location.href = '/'; // Redirect to login page
                }
            }
        }
        setInterval(onLoad, 5000); // Check for token expiration every 5 seconds
    </script>
</body>
</html>
